<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculater in Akan</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <form class=""action="index.html" method="post">
            <div class="base">
                <h4>Age Calculater</h4>
            </div>
            <div class="block">
                <p class="title">Date</p>
                <input type="text" name="date" id="date" placeholder="dd" 
                minlength="1" maxlength="2" required>
            </div>
            <div class="block">
                <p class="title">Month</p>
                <input type="text" name="month" id="month" placeholder="mm"
                minlength="1" maxlength="2" required>
            </div>
            <div class="block">
                <p class="title">Year</p>
                <input type="text" name="Year" id="Year" placeholder="yyyy"
                minlength="4" maxlength="4">
            </div>
            </form>
    <h1>WHAT IS MY AKAN NAME</h1>
    <H2>Input your birthday to see the day of the week you were born</H2>
</div>
</body>
</html>
