<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculater in Akan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@ 5.2.2/dist/css/bootstrap.min.css"rel> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <form class=""action="index.html" method="post">
            <div class="base">
                <h4>AKAN NAME CALCULATER</h4>
            </div>
            <div class="block">
                <p class="title">Date</p>
                <input type="text" name="date" id="date" placeholder="dd" 
                minlength="1" maxlength="2" required>
            </div>
            <div class="block">
                <p class="title">Month</p>
                <input type="text" name="month" id="month" placeholder="mm"
                minlength="1" maxlength="2" required>
            </div>
            <div class="block">
                <p class="title">Year</p>
                <input type="text" name="Year" id="Year" placeholder="yyyy"
                minlength="4" maxlength="4">
            </div>
        </div>
        <div class="base">
            <input type="button" name="SUBMIT" value="submit"
            onclick="age()"/>
        </div>
        <!--Display-->
        <div class="age" id="age"></div>
            </form>
    <h1>WHAT IS MY AKAN NAME</h1>
    <H2>Input your birthday to see the day of the week you were born</H2>
</div>
<!--Now activate it using java script code-->
<script type="text/javascript">
function age() {
    var d1 = document.getElementById('date').value;
    var m1 = document.getElementById('month').value;
    var y1 = document.getElementById('year').value;

    var date = new Date(); // new Date() is a Java Script method that collects time from your device
    var d2 = date.getDate();
    var m2 = 1+date.getmonth();
    var y2 = date.getFullYear();
    var month = [31,28,31,30,31,30,31,31,30,31,30,31];

    if(d1 > d2) {
        d2 = d2 + month[m2 - 1];
        m2 = m2 -1;
    }
if(m1 > m2){
    m2= m2 + 12;
    y2 = y2 - 1;
}
var d =d2 - d1;
var m = m2-m1;
var y = y2 - y1;

document.getElementById('age').innerHTML = 'Your Age is '+y+' Years '+m+' Months '+d+' Days';
}
</script>
</body>
</html>
